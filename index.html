<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Cake with Blowable Candles</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #fdf6f0;
    }
    #cake {
      margin: 50px auto;
      width: 200px;
      height: 150px;
      background: #D8A7B1;
      border-radius: 10px 10px 0 0;
      position: relative;
    }
    .candle {
      width: 6px;
      height: 30px;
      background: #ffffff;
      margin: 0 3px;
      display: inline-block;
      position: relative;
      top: -30px;
    }
    .flame {
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: -12px;
      left: -2px;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    #inputAge {
      width: 60px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <label>Enter Age: <input id="inputAge" type="number" min="1" max="100" value="5"></label>
  <button onclick="drawCandles()">Generate Candles</button>

  <div id="cake"></div>

  <script>
    function drawCandles() {
      const age = parseInt(document.getElementById('inputAge').value);
      const cake = document.getElementById('cake');
      cake.innerHTML = '';
      for (let i = 0; i < age; i++) {
        const candle = document.createElement('div');
        candle.className = 'candle';

        const flame = document.createElement('div');
        flame.className = 'flame';
        flame.classList.add('flame-' + i); // for tracking each

        candle.appendChild(flame);
        cake.appendChild(candle);
      }
    }

    // Blow detection using microphone
    async function startMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        mic.connect(analyser);

        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function detectBlow() {
          analyser.getByteFrequencyData(dataArray);
          const volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

          if (volume > 50) {
            blowOutCandles();
          }
          requestAnimationFrame(detectBlow);
        }
        detectBlow();
      } catch (err) {
        alert('Microphone access denied.');
        console.error(err);
      }
    }

    function blowOutCandles() {
      const flames = document.querySelectorAll('.flame');
      flames.forEach(flame => flame.remove());
    }

    // Start mic on page load
    window.onload = () => {
      drawCandles(); // draw default
      startMic();
    };
  </script>
</body>
</html>
